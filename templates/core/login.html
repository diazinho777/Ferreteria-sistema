<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Acceso - Ferretería Redentor</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 h-screen flex justify-center items-center bg-gradient-to-br from-red-900 to-gray-900">

    <div class="bg-white p-8 rounded-lg shadow-2xl w-full max-w-md border-t-8 border-red-600">
        <div class="text-center mb-8">
            <h1 class="text-3xl font-extrabold text-gray-800">BIENVENIDO</h1>
            <p class="text-gray-500 mt-2">Sistema de Gestión Ferretería</p>
        </div>

        <form method="post" class="space-y-6">
            {% csrf_token %}
            
            {% if form.errors %}
                <div class="bg-red-100 border-l-4 border-red-500 text-red-700 p-4 text-sm mb-4">
                    Usuario o contraseña incorrectos.
                </div>
            {% endif %}

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Usuario</label>
                <input type="text" name="username" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600" placeholder="Ingrese su usuario" required autofocus>
            </div>

            <div>
                <label class="block text-sm font-bold text-gray-700 mb-2">Contraseña</label>
                <input type="password" name="password" class="w-full p-3 border border-gray-300 rounded focus:outline-none focus:border-red-600 focus:ring-1 focus:ring-red-600" placeholder="Ingrese su contraseña" required>
            </div>

            <button type="submit" class="w-full bg-red-700 text-white font-bold py-3 px-4 rounded hover:bg-red-800 transition transform hover:scale-105 shadow-lg">
                INICIAR SESIÓN
            </button>
        </form>
        
        <div class="mt-6 text-center text-xs text-gray-400">
            2025 Ferretería Mi Redentor. Acceso restringido.
        </div>
    </div>

</body>
</html>
