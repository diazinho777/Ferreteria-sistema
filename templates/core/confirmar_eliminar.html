{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto mt-10">
    <div class="bg-white rounded-lg shadow-lg border-t-8 border-gray-800 overflow-hidden">
        <div class="bg-gray-100 p-6 border-b border-gray-200 text-center">
            <svg class="w-16 h-16 text-gray-400 mx-auto mb-4" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16"></path></svg>
            <h2 class="text-2xl font-bold text-gray-800">¿Desactivar Producto?</h2>
            <p class="text-gray-600 mt-2">Vas a retirar <strong>{{ producto.nombre }}</strong> del inventario y las ventas.</p>
            <p class="text-xs text-gray-500 mt-4">(El historial de ventas de este producto se conservará)</p>
        </div>

        <form method="post" class="p-6 flex gap-4 justify-center">
            {% csrf_token %}
            <a href="{% url 'lista_productos' %}" class="px-6 py-2 bg-gray-200 text-gray-700 rounded-md font-bold hover:bg-gray-300">
                Cancelar
            </a>
            <button type="submit" class="px-6 py-2 bg-red-700 text-white rounded-md font-bold hover:bg-red-800 shadow-md">
                SÍ, DESACTIVAR
            </button>
        </form>
    </div>
</div>
{% endblock %}
