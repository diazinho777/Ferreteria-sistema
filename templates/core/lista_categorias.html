{% extends 'base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900 border-l-8 border-red-700 pl-4">
            Gestión de Categorías
        </h2>
        <a href="{% url 'agregar_categoria' %}" class="bg-red-700 hover:bg-red-800 text-white px-4 py-3 rounded-md font-bold flex items-center gap-2 shadow-md transition">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor"><path fill-rule="evenodd" d="M10 3a1 1 0 011 1v5h5a1 1 0 110 2h-5v5a1 1 0 11-2 0v-5H4a1 1 0 110-2h5V4a1 1 0 011-1z" clip-rule="evenodd" /></svg>
            Nueva Categoría
        </a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-900 text-white">
                <tr>
                    <th class="p-4 font-bold uppercase text-sm">ID</th>
                    <th class="p-4 font-bold uppercase text-sm">Nombre</th>
                    <th class="p-4 font-bold uppercase text-sm">Descripción</th>
                    <th class="p-4 font-bold uppercase text-sm text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for c in categorias %}
                <tr class="hover:bg-red-50 transition">
                    <td class="p-4 font-mono text-gray-500">#{{ c.id_categoria }}</td>
                    <td class="p-4 font-bold text-gray-800">{{ c.nombre }}</td>
                    <td class="p-4 text-gray-600 text-sm">{{ c.descripcion|default:"---" }}</td>
                    <td class="p-4 text-center">
                        <a href="{% url 'editar_categoria' c.id_categoria %}" class="text-blue-600 hover:text-blue-900 font-bold text-sm underline flex justify-center items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                            Editar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="4" class="p-8 text-center text-gray-500">No hay categorías registradas.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
