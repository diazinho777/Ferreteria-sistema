{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg border-t-8 border-red-800 overflow-hidden mt-10">
    
    <div class="bg-gray-50 p-6 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">Nuevo Empleado</h2>
        <a href="{% url 'home' %}" class="text-gray-500 hover:text-red-600 font-bold">âœ• Cancelar</a>
    </div>

    <form method="post" class="p-8 form-empleado">
        {% csrf_token %}
        
        {{ form.as_p }}

        <button type="submit" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded hover:bg-red-900 transition shadow-md mt-6">
            CREAR USUARIO
        </button>
    </form>
</div>

<style>
    .form-empleado p {
        margin-bottom: 1rem;
    }
    .form-empleado label {
        display: block;
        font-weight: bold;
        color: #374151;
        margin-bottom: 0.25rem;
        font-size: 0.875rem;
    }
    .form-empleado input {
        width: 100%;
        padding: 0.75rem;
        border: 2px solid #e5e7eb;
        border-radius: 0.375rem;
        outline: none;
    }
    .form-empleado input:focus {
        border-color: #dc2626; /* Rojo */
    }
    .form-empleado .helptext {
        font-size: 0.75rem;
        color: #6b7280;
        display: block;
        margin-top: 0.25rem;
    }
    .form-empleado ul.errorlist {
        color: #dc2626;
        font-size: 0.875rem;
        list-style: disc;
        margin-left: 1rem;
    }
</style>
{% endblock %}
