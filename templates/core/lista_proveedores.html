{% extends 'base.html' %}

{% block content %}
<div class="max-w-6xl mx-auto">
    
    <div class="flex justify-between items-center mb-6">
        <h2 class="text-3xl font-extrabold text-gray-900 border-l-8 border-red-700 pl-4">Proveedores</h2>
        <a href="{% url 'agregar_proveedor' %}" class="bg-red-700 hover:bg-red-800 text-white px-4 py-2 rounded-md font-bold shadow-md">+ Nuevo Proveedor</a>
    </div>

    <div class="bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
        <table class="w-full text-left border-collapse">
            <thead class="bg-gray-900 text-white">
                <tr>
                    <th class="p-4">Empresa</th>
                    <th class="p-4">RUC</th>
                    <th class="p-4">Teléfono</th>
                    <th class="p-4">Dirección</th>
                    <!-- NUEVA COLUMNA -->
                    <th class="p-4 text-center">Acciones</th>
                </tr>
            </thead>
            <tbody class="divide-y divide-gray-100">
                {% for p in proveedores %}
                <tr class="hover:bg-red-50 transition">
                    <td class="p-4 font-bold">{{ p.empresa }}</td>
                    <td class="p-4">{{ p.ruc }}</td>
                    <td class="p-4">{{ p.telefono }}</td>
                    <td class="p-4 text-sm">{{ p.direccion }}</td>
                    
                    <!-- BOTÓN EDITAR -->
                    <td class="p-4 text-center">
                        <a href="{% url 'editar_proveedor' p.id_proveedor %}" class="text-blue-600 hover:text-blue-900 font-bold text-sm underline flex justify-center items-center gap-1">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                                <path d="M13.586 3.586a2 2 0 112.828 2.828l-.793.793-2.828-2.828.793-.793zM11.379 5.793L3 14.172V17h2.828l8.38-8.379-2.83-2.828z" />
                            </svg>
                            Editar
                        </a>
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="5" class="p-8 text-center text-gray-500">Sin proveedores registrados.</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</div>
{% endblock %}
