{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg border-t-8 border-red-800 overflow-hidden mt-10">
    
    <div class="bg-gray-50 p-6 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ titulo }}</h2>
        <a href="{% url atras %}" class="text-gray-500 hover:text-red-600 font-bold">âœ• Cancelar</a>
    </div>

    <form method="post" class="p-8 space-y-4">
        {% csrf_token %}
        
        {% for field in form %}
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-1">{{ field.label }}</label>
            {{ field }}
            {% if field.errors %}
                <p class="text-red-500 text-xs italic">{{ field.errors.0 }}</p>
            {% endif %}
        </div>
        {% endfor %}

        <button type="submit" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded hover:bg-red-900 transition shadow-md mt-4">
            GUARDAR CAMBIOS
        </button>
    </form>
</div>
{% endblock %}
