{% extends 'base.html' %}

{% block content %}
<div class="max-w-md mx-auto bg-white rounded-lg shadow-lg border-t-8 border-red-800 overflow-hidden mt-10">
    
    <div class="bg-gray-50 p-6 border-b border-gray-200 flex justify-between items-center">
        <h2 class="text-2xl font-bold text-gray-800">{{ titulo }}</h2>
        <a href="{% url 'lista_categorias' %}" class="text-gray-500 hover:text-red-600 font-bold">✕ Cancelar</a>
    </div>

    <form method="post" class="p-8 space-y-6">
        {% csrf_token %}
        
        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Nombre de la Categoría</label>
            {{ form.nombre }}
        </div>

        <div>
            <label class="block text-gray-700 text-sm font-bold mb-2">Descripción (Opcional)</label>
            {{ form.descripcion }}
        </div>

        <button type="submit" class="w-full bg-red-800 text-white font-bold py-3 px-4 rounded hover:bg-red-900 transition shadow-md">
            GUARDAR CATEGORÍA
        </button>
    </form>
</div>
{% endblock %}
